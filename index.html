
<!DOCTYPE html>
<html>
<head>
  <title>Carbon Calculator for Households</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8f5;
    }
    h1 {
      color: #2a9d8f;
    }
    input, select {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background-color: #e6ffed;
      padding: 15px;
      border-left: 5px solid #2a9d8f;
    }
  </style>
</head>
<body>

  <h1>Carbon Calculator for Households</h1>

  <label>Electricity usage (kWh/month):</label>
  <input type="number" id="electricity" placeholder="e.g. 200">

  <label>Travel (km/month):</label>
  <input type="number" id="travel" placeholder="e.g. 300">

  <label>Diet type:</label>
  <select id="diet">
    <option value="veg">Vegetarian</option>
    <option value="mixed">Mixed</option>
    <option value="nonveg">Non-Vegetarian</option>
  </select>

  <button onclick="calculateFootprint()">Calculate</button>

  <div class="result" id="output" style="display:none;"></div>

  <script>
    function calculateFootprint() {
      const electricity = parseFloat(document.getElementById("electricity").value) || 0;
      const travel = parseFloat(document.getElementById("travel").value) || 0;
      const diet = document.getElementById("diet").value;

      const co2Electricity = electricity * 0.7;
      const co2Travel = travel * 0.21;
      let co2Diet = 0;

      if (diet === "veg") co2Diet = 150;
      else if (diet === "mixed") co2Diet = 300;
      else if (diet === "nonveg") co2Diet = 450;

      const totalCO2 = co2Electricity + co2Travel + co2Diet;

      let tips = "";
      if (travel > 200) tips += "- Try using public transport or carpooling.\n";
      if (electricity > 250) tips += "- Switch to LED bulbs and unplug unused devices.\n";
      if (diet === "nonveg") tips += "- Reduce meat consumption for lower emissions.\n";

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerText =
        `Your estimated monthly COâ‚‚ footprint is: ${totalCO2.toFixed(2)} kg\n\nSuggestions:\n${tips}`;
    }
  </script>

</body>
</html>
